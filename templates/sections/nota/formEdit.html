{error}<br>
<h2>Editar nota</h2><br>
<form action="index.php">
    <input type='text' name='titulo' value='{titulo}' required placeholder='titulo' /><br/>
    <input type='text' name='contenido' value='{contenido}' placeholder='contenido' /><br/>
    <input type='text' name='favorito' value='{favorito}' placeholder='0 o 1' /><br/>
    
    <input type='hidden' name='idNotas' value='{idNotas}' />
    <input type='hidden' name='idUsuario' value='{idUsuario}' />
    
    <input type='hidden' name='ruta' value='nota' />
    <input type='hidden' name='accion' value='doedit' />
    <input type='submit' value='Guardar' /><br/>
</form>
